{% extends "Knowledge_Hubs/base.html" %}
{% block content %}
 <p><a href="{% url 'Knowledge_Hubs:topic' topic.id %}">{{ topic }}</a></p>

 <p>Add a new entry:</p>
 <form action="{% url 'Knowledge_Hubs:new_entry' topic.id %}" method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <button name='submit'>Add entry</button>
 </form>

{% endblock content %}
